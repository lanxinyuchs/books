<!DOCTYPE html>
<html>
  <head>
    <title>Board restore</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Brand Assets styles -->
    <link href="./css/systemBar.css" rel="stylesheet" type="text/css"/> 
    <link href="./css/assets.css" rel="stylesheet" type="text/css"/>

    <!-- App specific styles -->
    <link href="ai.css" rel="stylesheet" type="text/css"/>

  </head>

  <script type="text/javascript">

function helpWindow() {
  window.open("help_ea.html");
}

  </script>

  <body>
    
    <div id="TopMenu">
      <div class="ebSystemBar">
	<div class="ebSystemBar-logo"></div>
	<div class="ebSystemBar-topMenuName">Emergency Access</div>
      </div>
    </div>

    <button title="Opens help in new window/tab"
            class="ebIcon ebIcon_help ebIcon_interactive eb_wMargin" onclick="helpWindow()"></button>
    
    <div id="Container">
      <div class="ebLayout">

	<div class="ebLayout-AppHeading">
	  <h2>Board restore</h2>
	  <br>
	</div>

	<form method="post" action="/cgi-bin/aicGui:post">
	  <div class="ebDialogBox">
	    <div class="ebDialogBox-contentBlock ebDialogBox-contentBlock_type_warning">
	      <div class="ebDialogBox-primaryText">Board restore</div>
	      <div class="ebDialogBox-secondaryText ebText_alternative">
		<p>Action will perform a board restore!<br>
		  Node will lose all configuration and needs to be installed again!</p>
	      </div>
	      <div class="ebDialogBox-thirdText">
		<p>Are you sure you want to proceed?</p>
	      </div>
	    </div>
	    <div class="ebDialogBox-actionBlock">
	      <button title="Perform the action restore board to factory setting"
		      id="boardRestoreButton" name="DoBoardRestore" value="BoardRestore" class="ebBtn ebBtn_color_red">Board restore</button>
	      <button title="Don't perform the action reset to factory setting"
		      class="ebBtn" onclick="window.location.href='ea.html'">Don't restore board</button>
	    </div>
	  </div>
	</form>
	
      </div>
    </div>
  
  </body>
</html>
