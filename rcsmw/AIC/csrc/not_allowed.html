<!DOCTYPE html>
<html>
  <head>
    <title>Factory reset</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Brand Assets styles -->
    <link href="./css/systemBar.css" rel="stylesheet" type="text/css"/> 
    <link href="./css/assets.css" rel="stylesheet" type="text/css"/>

    <!-- App specific styles -->
    <link href="ai.css" rel="stylesheet" type="text/css"/>

  </head>

  <script type="text/javascript">

function helpWindow() {
  window.open("help_ea.html");
}

  </script>

  <body>
    
    <div id="TopMenu">
      <div class="ebSystemBar">
	<div class="ebSystemBar-logo"></div>
	<div class="ebSystemBar-topMenuName">Emergency Access</div>
      </div>
    </div>

    <button title="Opens help in new window/tab"
            class="ebIcon ebIcon_help ebIcon_interactive eb_wMargin" onclick="helpWindow()"></button>
    
    <div id="Container">
      <div class="ebLayout">
	
	<div class="ebLayout-AppHeading">
	  <h2>Factory reset</h2>
	  <br>
	</div>
	
	<div class="ebDialogBox">
	  <div class="ebDialogBox-contentBlock ebDialogBox-contentBlock_type_warning">
	    <div class="ebDialogBox-primaryText">Factory reset not allowed</div>
	    <div class="ebDialogBox-secondaryText ebText_alternative">
	      <p>Factory reset action was not performed!<br>
		You need to be locally connected to be able to perform a factory reset.
	    </div>
	  </div>
	  <div class="ebDialogBox-actionBlock">
	    <button title="Back-button returns back to main page"
		    class="ebBtn" onclick="window.location.href='ea.html'">Back</button>
	  </div>
	</div>

      </div>
    </div>
  
  </body>
</html>
