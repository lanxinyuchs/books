<?xml version="1.0" encoding="utf-8"?>
<comCfg>
  <component>
    <name>ComCliAgent</name>
    <version>1</version>
    <com>
      <mandatory>true</mandatory>
      <alwaysRunning>false</alwaysRunning>
    </com>
    <ComCliBCCM>
      <hideLegacyPasswords/>
    </ComCliBCCM>
    <ComCliAgent>
      <internalTCPServerPort>19892</internalTCPServerPort>
      <connectionTimeOut>120</connectionTimeOut>
      <IntroductoryMessage>Welcome to local config</IntroductoryMessage>
      <defaultCommandGroup>ComBasicCommands</defaultCommandGroup>
    </ComCliAgent>
  </component>
</comCfg>
