<?xml version="1.0" encoding="utf-8"?>
<comCfg>
  <component>
    <name>ComFmSnmp</name>
    <version>1</version>
    <com>
      <mandatory>true</mandatory>
      <alwaysRunning>false</alwaysRunning>
    </com>
    <ComFmSnmp>
      <snmpMasterAgentPwdFile>/opt/com/comea/run/snmpPwdFile</snmpMasterAgentPwdFile>
      <snmpMasterAgentAgentxSocket>/opt/com/comea/run/agentx-socket</snmpMasterAgentAgentxSocket>
      <snmpPollInterval>15</snmpPollInterval>
      <useInternalTrapListener>true</useInternalTrapListener>
      <informTimeout>false</informTimeout>
      <ipv6PortWorkaroudEnabled>false</ipv6PortWorkaroudEnabled>
      <ipVersion>IPv4</ipVersion>
    </ComFmSnmp>
  </component>
</comCfg>
