<?xml version="1.0" encoding="utf-8" ?>
<comCfg xmlns="com">
	<!-- <services> -->
	<component>
		<name>MwComtEComponent</name>
		<version>1</version>
		<com>
			<mandatory>true</mandatory>
			<alwaysRunning>true</alwaysRunning>
		</com>
		<internalCfg>
			<com_start_mw>true</com_start_mw>
                        <com_log_dir>.</com_log_dir>
                        <com_log_size>1048576</com_log_size>
                        <com_log_rotation>5</com_log_rotation>
                        <comte_logging>false</comte_logging>
			<comte_logging_level>6</comte_logging_level>
                        <comte_log_force_facilities>100,101</comte_log_force_facilities>
                        <com_audit_logging>false</com_audit_logging>
			<com_audit_logging_level>6</com_audit_logging_level>
		</internalCfg>
	</component>
	<component>
		<name>OamComtEComponent</name>
		<version>1</version>
		<com>
                        <mandatory>true</mandatory>
                        <alwaysRunning>false</alwaysRunning>
                </com>
                <internalCfg>
			<comte_port>2002</comte_port>
			<com_port>2003</com_port>
			<comte_ip>127.0.0.1</comte_ip>
			<com_ip>127.0.0.1</com_ip>
                        <comte_enable_oam_components>alarm_producer,cm_event_producer,pm_event_producer</comte_enable_oam_components>
                </internalCfg>
        </component>
	<!-- </services> -->
</comCfg>
