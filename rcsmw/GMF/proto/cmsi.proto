message protoCardinality {
  optional int32 min = 1;
  optional int32 max = 2;
}

message protoHasClass {
  required string name    = 1;
  required string mimName = 2;
  required bool isScoped  = 3;
}

message protoAssociationEnd {
  required string name                  = 1;
  required protoHasClass hasClass       = 2;
  optional protoCardinality cardinality = 3;
  required bool isReserving             = 4;
}

message protoBiDirectionalAssociation {
  required protoAssociationEnd reservingAssociationEnd = 1;
  required protoAssociationEnd reservedAssociationEnd  = 2;
}

message protoBidirRet {
  required uint32 result = 1;
  repeated protoBiDirectionalAssociation biDirectionalAssoc = 2;
}
