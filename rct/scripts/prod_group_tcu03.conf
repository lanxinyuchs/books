    TC(tnport_setup tnj)		//ok tcu03
#    TC(npu_traffic -p tnj)		//npu_traffic removed from testbox?
    TC(tnport_status tnj)		//ok tcu03
    TC(tnport_setup tnk)		//ok tcu03
#    TC(npu_traffic -p tnk)		//npu_traffic removed from testbox?
    TC(tnport_status tnk)		//ok tcu03
    TC(tnport_setup tnl)		//ok tcu03
#    TC(npu_traffic -p tnl)		//npu_traffic removed from testbox?
