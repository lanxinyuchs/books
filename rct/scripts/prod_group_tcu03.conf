###############################################################################
# IMPORTANT ::: Functions/cases need to be registered before added from file
#
# This file is used for defining suites using functions from different shared
# libraries, and will be read during TestBox startup. I e if you want to use
# some functions from a test library in one repo and another function(s) from
# a 2nd repo, this file should specify that suite sequence.
###############################################################################
# Syntax:
# GROUP(<name of you group>)
#   SUITE(<name of you suite>)
#   DESCR(<a nice description of your suite>)
#     TC(<testcase>)
#     TC(<testcase>)
#     TC(<testcase> <arguments to case> <arguments to case> <arguments to case> ...)
#     TC(<testcase>)
#     TC(<testcase>)
#   END_SUITE
# END_GROUP
#############################################################
##################
GROUP(CPM1_hwtest_group)
  SUITE(prod_tcu_suite)
  DESCR(prod_tcu_suite)
    TC(nor_test_rw)
#   TC(load_icm ssp $RHSD_ICM_IO_FW)
#   TC(load_icm cvp $RHSD_ICM_FW)
    TC(icm_rd swri 400)
    TC(icm_temp)
    TC(synth_init)
    TC(syntaocxo_dump)
    TC(mmi_set_ledstate 1)
    TC(mmi_get_ledstate 1)
  END_SUITE
  SUITE(ICM_OCXO_suite)
  DESCR(ICM OXCO suite)
    TC(syntaocxo_dump TN)		//ok tcu03
    TC(syntaocxo_dump RBS)		//ok tcu03
    TC(syntaocxo_checksum)		//ok tcu03
    TC(syntaocxo_temp)			//ok tcu03
#    TC(syntaocxo_temp_sensor)		//ok tcu03
  END_SUITE
  SUITE(ICM_TRX_suite)
  DESCR(ICM TRX suite)
    TC(icmtrx_init)			//ok tcu03
    TC(icmtrx_status)			//ok tcu03
#    TC(icmtrx_read)			//more input [Parameters: <trx> <group> <address>]
#    TC(icmtrx_write)			//more input [Parameters: <trx> <group> <address> <value>]
#    TC(icmtrx_enable)			//more input [Parameters: <trx> [<rx_enable>] [<tx_enable>]]
#    TC(icmtrx_setclk)			//more input [Parameters: <trx> <RBS | TN>]
