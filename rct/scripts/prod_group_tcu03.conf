    TC(icm_wr swri 54 aaaa5555)		//ok tcu03, initlevel 1
    TC(icm_rd swri 0x54)		//ok tcu03
    TC(icm_temp)			//ok tcu03
    TC(phy_init)			//ok tcu03, initlevel 1
#    TC(phy_mode)			//more input, initlevel 1 [Parameters: <port> <mode>]
