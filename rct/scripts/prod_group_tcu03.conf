END_GROUP
GROUP(CPM1_hwtest_external_group)
  SUITE(ICM_sfp_suite)
  DESCR(ICM sfp suite)
    TC(sfp_power tnb on)			//more input, initlevel 1 [Parameters: <sfp port> <on|off>]
    TC(sfp_dump tnb eeprom)			//more input, initlevel 1 [Parameters: <sfp port> <what>]
    TC(sfp_read tnb eeprom 0x00 3)			//more input, initlevel 1 [Parameters: <sfp port> <what> <addr> <size>]
    #TC(sfp_write)			//more input, initlevel 1 [Parameters: <sfp port> <what> <addr> <value>]
    #TC(sfp_testio)			//more input, initlevel 1 [Parameters: <sfp port>]
    TC(sfp_led tnb on)			//more input, initlevel 1 [Parameters: <sfp port> <on|off>]
    TC(sfp_led tnb off)
    TC(sfp_status tn b)			//ok tcu03
  END_SUITE
  SUITE(ICM_npu_suite)
  DESCR(ICM npu suite)
#    TC(npu_load)			//more input, initlevel 1 [Parameters: <npu image> [<overrides>]]
    TC(npu_override)			//ok tcu03, initlevel 1
    TC(npu_temp)			//ok tcu03, initlevel 1
  END_SUITE
END_GROUP


